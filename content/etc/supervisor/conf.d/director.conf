[program:director]
command      = /opt/supervisor/director
user         = www-data
autorestart  = unexpected
exitcodes    = 0
startretries = 3
stopasgroup  = true
stopsignal   = SIGTERM
# redirect output to stdout/stderr
stdout_logfile          = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile          = /dev/stderr
stderr_logfile_maxbytes = 0
